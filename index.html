<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-1"><em>Bank of Epicodus</em></h1>
    <!-- name group -->
          <form id="nameGroup">
            <div class="form-group">
              <legend>Make an Account</legend>
               <label for="nameInput">Name:</label>
               <input type="text" class="form-control" id="nameInput" placeholder="Enter name:">
               <label for="initialDeposit">Initial Deposit:</label>
               <input type="text" class="form-control" id="depoInput" placeholder="Put in an amount">
               <br>
               <button type="submit" class="btn btn-info" id="addName">Submit</button>
            </div>
          </form>
    <!-- withdrawal/depo header -->
        <div class="accountInfo">
          <h2 class="display-4"><em>Welcome to your account</em></h2>
            <legend>Enter deposits and withdrawals here:</legend>
    <!-- deposit group -->
            <form>
              <div class="form-group">
                <label for="nameInput">Deposits:</label>
                <input type="text" class="form-control" id="depositInput" placeholder="Enter deposit amount:">
                <br>
                <button type="button" class="btn btn-info" id="depositSubmit">Deposit</button>
              </div>
            </form>
    <!-- withdrawal group -->
            <form>
              <div class="form-group">
                <label for="withdrawalInput">Withdrawals:</label>
                <input type="text" class="form-control" id="withdrawalInput" placeholder="Enter withdrawal amount:">
                <br>
                <button type="button" class="btn btn-info" id="withdrawalSubmit">Withdraw</button>
              </div>
            </form>
    <!-- balance -->
            <div class="balanceAmount">
              <p><strong><em><span id="name"></em></span></strong>, your balance is: $<strong><span id="balance"></span></strong>.</p>
            </div>

        </div>
      </div>
    </div>
  </body>
</html>
